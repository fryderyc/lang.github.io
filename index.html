<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Translate Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="theme-light">
    <header class="toolbar">
      <h1>Translate Workspace</h1>
      <label class="theme-picker" for="themePicker">
        Theme
        <select id="themePicker" aria-label="Select theme">
          <option value="theme-light">Light</option>
          <option value="theme-dark">Dark</option>
          <option value="theme-ocean">Ocean</option>
          <option value="theme-autumn">Autumn</option>
          <option value="theme-forest">Forest</option>
          <option value="theme-sunset">Sunset</option>
          <option value="theme-slate">Slate</option>
        </select>
      </label>
    </header>
    <main class="workspace">
      <section class="panel content-panel">
        <div class="content-controls">
          <label class="panel-heading" for="contentArea">Content Area</label>
          <div class="content-buttons">
            <button type="button" id="confirmContent">Load</button>
          </div>
        </div>
        <textarea
          id="contentArea"
          class="content-area"
          placeholder="Paste the article or source text here..."
        ></textarea>
        <div id="contentDisplay" class="content-display" hidden aria-live="polite" tabindex="-1"></div>
      </section>
      <section class="panel right-panel">
        <div class="translations">
          <div class="translation-label" aria-live="polite">
            <span id="translationTitle1" class="label-title">Translated Text 1</span>
            <p id="translationText1" class="label-body" aria-live="polite"></p>
          </div>
          <div class="translation-label" aria-live="polite">
            <span id="translationTitle2" class="label-title">Translated Text 2</span>
            <p id="translationText2" class="label-body" aria-live="polite"></p>
          </div>
        </div>
        <div class="chat">
          <div class="chat-header">
            <span class="panel-heading">Chat Area</span>
          </div>
          <div id="chatLog" class="chat-log" aria-live="polite"></div>
          <form id="chatForm" class="chat-input" autocomplete="off">
            <label class="sr-only" for="chatInput">Send a message</label>
            <textarea id="chatInput" placeholder="Type a messageâ€¦ (Shift+Enter for newline)"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="theme.js" defer></script>
    <script src="content.js" defer></script>
    <script src="chat.js" defer></script>
  </body>
</html>
